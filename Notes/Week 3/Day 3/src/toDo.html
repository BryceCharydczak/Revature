<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<body>
<div class="jumbotron">
    <input type="text" id="newItem" class="form-control" placeholder="New item..">
    <button id="add" class="btn btn-primary">Add Item</button>
    <div class="row">
        <div class="col">
            <h3>To Buy:</h3><br>
            <ul id="toBuy">
                <li id="one" class="Veggies">Veggies</li>
                <li id="two" class="Fruit">Fruit</li>
                <li id="three" class="Water">Water</li>

            </ul>
            <div class = "col">
                <h3>Purchased:</h3>
                <ul id="bought"></ul>
            </div>
        </div>
    </div>
</div>

<script src="toDo.js"></script>
